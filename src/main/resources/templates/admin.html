<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Page</title>
</head>
<body>
<h1>Admin Page</h1>
<a th:href="@{/logout}">Logout</a>
<h2>All Users</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Roles</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getUsername()}"></td>
        <td>
            <span th:each="role : ${user.getAuthorities()}" th:text="${role.getAuthority()} + ' '"></span>
        </td>
        <td>
            <a th:href="@{/admin/edit/{id}(id=${user.getId()})}">Edit</a>
            <a th:href="@{/admin/delete/{id}(id=${user.getId()})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/admin/create}">Create New User</a>
</body>
</html>
