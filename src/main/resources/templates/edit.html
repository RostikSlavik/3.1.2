<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>
<form th:action="@{/admin/edit}" method="post">
  <input type="hidden" th:name="id" th:value="${user.getId()}">
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" th:value="${user.getUsername()}">
  <br>
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" th:value="${user.getPassword()}">
  <br>
  <label>Roles:</label>
  <ul>
    <li th:each="role : ${roles}">
      <input type="checkbox" th:name="roles" th:value="${role.getId()}"
             th:checked="${user.getAuthorities().contains(role)}">
      <span th:text="${role.getName()}"></span>
    </li>
  </ul>
  <br>
  <button type="submit">Save Changes</button>
</form>
<a th:href="@{/admin}">Back to Admin Page</a>
</body>
</html>
